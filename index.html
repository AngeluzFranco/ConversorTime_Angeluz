<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="input-group mb-3">
      <input
      id="horas"
        type="text"
        class="form-control"
        placeholder="horas"
        aria-label="horas"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <input
      id="minutos"
        type="text"
        class="form-control"
        placeholder="minutos"
        aria-label="minutos"
        aria-describedby="basic-addon1"
      />
    </div>
    <button type="button" class="btn btn-primary btn-lg" id="conversorHM">
      convertir
    </button>
    <br />
    <div class="input-group mb-3">
      <input
      id="minutos2"
        type="text"
        class="form-control"
        placeholder="minutos"
        aria-label="minutos"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <input
      id="segundos"
        type="text"
        class="form-control"
        placeholder="segundos"
        aria-label="segundos"
        aria-describedby="basic-addon1"
      />
    </div>
    <button type="button" class="btn btn-primary btn-lg" id="conversorMS">
      convertir
    </button>
    <br />
    <div class="input-group mb-3">
      <input
      id="dias"
        type="text"
        class="form-control"
        placeholder="dias"
        aria-label="dias"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <input
      id="horas3"
        type="text"
        class="form-control"
        placeholder="horas"
        aria-label="horas"
        aria-describedby="basic-addon1"
      />
    </div>
    <button type="button" class="btn btn-primary btn-lg" id="conversorDH">
      convertir
    </button>
    <br />
    <div class="input-group mb-3">
      <input
      id="semanas"
        type="text"
        class="form-control"
        placeholder="semanas"
        aria-label="semanas"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <input
      id="dias2"
        type="text"
        class="form-control"
        placeholder="dias"
        aria-label="dias"
        aria-describedby="basic-addon1"
      />
    </div>
    <button type="button" class="btn btn-primary btn-lg" id="conversorSD">
      convertir
    </button>
    <br />

    <script>
        const conversorHM = document.getElementById("conversorHM");
        const conversorMS = document.getElementById("conversorMS");
        const conversorDH = document.getElementById("conversorDH");
        const conversorSD = document.getElementById("conversorSD");
        const horasInput = document.getElementById("horas");
        const minutosInput = document.getElementById("minutos");
        const segundosInput = document.getElementById("segundos");
        const diasInput = document.getElementById("dias");
        const semanasInput = document.getElementById("semanas");
        const minutos2Input = document.getElementById("minutos2");
        const dias2Input = document.getElementById("dias2");
        const horas3Input = document.getElementById("horas3");
        const horas = 60;
        const minutos = 60;
        const dias = 24;
        const semanas = 7;
        conversorHM.addEventListener("click", function(){
            const horas = parseFloat(horasInput.value);
            const Cminutos = horas * 60;
            minutosInput.value = Cminutos;
        });
        conversorMS.addEventListener("click", function(){
            const minutos = parseFloat(minutos2Input.value);
            const Csegundos = minutos * 60;
            segundosInput.value = Csegundos;
        });
        conversorDH.addEventListener("click", function(){
            const dias = parseFloat(diasInput.value);
            const Choras = dias * 24;
            horas3Input.value = Choras;
        });
        conversorSD.addEventListener("click", function(){
            const semanas = parseFloat(semanasInput.value);
            const Cdias = semanas * 7;
            dias2Input.value = Cdias;
        });

    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
